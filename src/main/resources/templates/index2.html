{{>admin/header}}
  <nav>
    <div class="nav-wrapper">
      <div class="col s12">
        <a href="#" class="breadcrumb">Posts</a>
      </div>
    </div>
  </nav>
            
<div class="row">
	<br>
	<div class="col s2 m2 l2 xl2">
		<a href="/admin/post_add"
			class="btn-floating btn-small waves-effect waves-light blue tooltipped"
			data-position="right" data-delay="50" data-tooltip="Add Data"><i
			class="material-icons">add</i></a>
	</div>
	<div class="col s12 m12 l12 xl12">
		<table class="highlight">
			<thead>
				<tr>
					<th>Title</th>
					<th>Category</th>
					<th>Date</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				{{#posts}}
				<tr>
					<td>{{postTitle}}</td>
					<td>{{categoryDescription}}</td>
					<td>{{postDate}}</td>
					<td><a href="/admin/post_edit?idPost={{idPost}}"
						class="tooltipped" data-position="right"
						data-delay="50" data-tooltip="Edit Data"><i
							class="material-icons">edit</i></a> <a
						href="/admin/post_delete?idPost={{idPost}}"
						class="tooltipped" data-position="right"
						data-delay="50" data-tooltip="Delete Data"><i
							class="material-icons">delete</i> </a></td>
				</tr>
				{{/posts}}
			</tbody>
		</table>
		<ul class="pagination">
			<li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
			<li class="active blue darken-4"><a href="#!">1</a></li>
			<li class="waves-effect"><a href="#!">2</a></li>
			<li class="waves-effect"><a href="#!">3</a></li>
			<li class="waves-effect"><a href="#!">4</a></li>
			<li class="waves-effect"><a href="#!">5</a></li>
			<li class="waves-effect"><a href="#!"><i
					class="material-icons">chevron_right</i></a></li>
		</ul>
	</div>
</div>
{{>admin/footer}}
