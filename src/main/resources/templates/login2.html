<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="../materialize-assets/css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div class="container">
		<div class="row">
		
		</div>
		<div class="row">
			<div class="col s12 m12 l4 offset-l4 xl4 offset-xl4 z-depth-3">
				<form action="/login" method="post">
					{{#warning}}
					<div class="card-panel red lighten-2">{{warning}}</div>
					{{/warning}}
					<div class="row">
						<div class="input-field col s6 m6 l6 xl6">
							<input type="text" id="username" name="username" >
							<label for="username" >Username</label>
						</div>		
					</div>
					<div class="row">
						<div class="input-field col s6 m6 l6 xl6">
							<input type="password" id="password" name="password" >
							<label for="password">Password</label>
						</div>		
					</div>
					<input type="hidden" name="_csrf" value="{{_csrf.token}}">
					<div class="row">
						<div class="col s4 offset-s4 m4 offset-m4 l4 offset-l4 xl4 offset-xl4">
							<button type="submit" class="btn waves-effect waves-light">Login</button>
						</div>	
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript"
		src="../materialize-assets/js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="../materialize-assets/js/materialize.min.js"></script>
</html>
