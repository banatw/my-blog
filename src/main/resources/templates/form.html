{{>fragments/header}}
<div class="content-wrapper">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="panel panel-info">
					<div class="panel-heading">BASIC FORM</div>
					{{#error}}
					<div class="alert alert-danger alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong>Warning! </strong><a href="#" class="alert-link">{{error}}</a>
					</div>
					{{/error}}
					<div class="panel-body">
						{{#postForm}}
						<form role="form" method="post" action="/admin/post_simpan">
							<div class="form-group">
								<label>Title</label> <input class="form-control" type="text"
									name="postTitle"
									value="{{#postTitle}}{{postTitle}}{{/postTitle}}" />
								<!-- <p class="help-block">Help text here.</p> -->
							</div>

							<div class="form-group">
								<label>Sub Title</label> <input class="form-control" type="text"
									name="postSubTitle"
									value="{{#postSubTitle}}{{postSubTitle}}{{/postSubTitle}}" />
								<!-- <p class="help-block">Help text here.</p> -->
							</div>


							<div class="form-group">
							<label>Post Date</label>
								<div class='input-group date' id='datetimepicker1'>
									<input type='text' class="form-control" name="postDate" id="postdate"
										value="{{#postDate}}{{postDate}}{{/postDate}}" /> 
										<span class="input-group-addon"> 
											<span class="glyphicon glyphicon-calendar" ></span>
										</span>
								</div>
							</div>


							<div class="form-group">
								<label>Category</label> <select class="form-control"
									name="idCategory"> {{#categories}}
									<option value="{{idCategory}}" {{#selected}}{{selected}}{{/selected}} >{{categoryDescription}}</option>
									{{/categories}}
								</select>
								<!-- <p class="help-block">Help text here.</p> -->
							</div>



							<div class="form-group">
								<label>Content</label>
								<textarea name="postContent" class="form-control" rows="3">
								{{#postContent}}{{postContent}}{{/postContent}}
								</textarea>
							</div>

							<input type="hidden" name="_csrf" value="{{_csrf.token}}">
							<input type="hidden" name="idPost"
								value="{{#idPost}}{{idPost}}{{/idPost}}">

							<button type="submit" class="btn btn-info">Simpan</button>

						</form>
						{{/postForm}}

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{{>fragments/footer}}
