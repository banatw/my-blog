<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Title</th>
			<th>Category</th>
			<th>Date</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		{{#posts}}
		<tr>
			<td>{{number}}</td>
			<td>{{postTitle}}</td>
			<td>{{categoryDescription}}</td>
			<td>{{postDate}}</td>
			<td>
				<div class="row-fluid">
					<a href="/admin/post_edit?idPost={{idPost}}" class="btn btn-info"
						data-toggle="tooltip" title="Edit" role="button"> <span
						class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</a> <a href="#" class="btn btn-info" role="button"
						data-toggle="tooltip" title="Delete"> <span
						class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</a>
				</div>

			</td>
		</tr>
		{{/posts}}
	</tbody>
</table>
<ul class="pagination" id="pagination-demo">

</ul>
