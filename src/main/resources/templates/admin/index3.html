{{>admin/header}}
<nav>
	<div class="nav-wrapper">
		<div class="col s12">
			<a href="#" class="breadcrumb">Posts</a>
		</div>
	</div>
</nav>


<div class="col-lg-12">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Title</th>
				<th>Category</th>
				<th>Date</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			{{#posts}}
			<tr>
				<td>{{postTitle}}</td>
				<td>{{categoryDescription}}</td>
				<td>{{postDate}}</td>
				<td>
					<div class="row-fluid">
						<a href="/admin/post_edit?idPost={{idPost}}" class="btn btn-info"
							data-toggle="tooltip" title="Edit" role="button"> <span
							class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a> <a href="/admin/post_delete?idPost={{idPost}}"
							class="btn btn-info konfirmasi" role="button"
							data-toggle="tooltip" title="Delete"> <span
							class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</a>
					</div>

				</td>
			</tr>
			{{/posts}}
		</tbody>
	</table>
	<ul class="pagination">
		<li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
		<li class="active blue darken-4"><a href="#!">1</a></li>
		<li class="waves-effect"><a href="#!">2</a></li>
		<li class="waves-effect"><a href="#!">3</a></li>
		<li class="waves-effect"><a href="#!">4</a></li>
		<li class="waves-effect"><a href="#!">5</a></li>
		<li class="waves-effect"><a href="#!"><i
				class="material-icons">chevron_right</i></a></li>
	</ul>
</div>
{{>admin/footer}}
